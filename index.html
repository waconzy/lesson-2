
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSS Mini-Project: Profile Cards</title>
      <link rel="stylesheet" href="css/style.css" />
    </head>
  
    <body>
      <header>
        <h1>Our Staff</h1>
        <nav>
          <a href="#profile1">joe</a>
          <a href="#profile2">Matt</a>
          <a href="#profile3">Jane</a>
        </nav>
      </header>
  
      <main>
        <article id="profile1" class="card">
          <figure>
            <img
              src="img/apple_glass-1920x1200.jpg"
              alt="Joe Coder"
              width="1920"
              height="1200"
            />
            <figcaption>Joe Coder</figcaption>
          </figure>
          <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
          <figure>
            <img
              src="img/assassins_creed_ii_hq-1920x1200.jpg"
              alt="Matt Designer"
              width="1920"
              height="1200"
            />
            <figcaption>Matt Designer</figcaption>
          </figure>
          <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
          <figure>
            <img
              src="img/burj_dubai_skyscrapers_uae-1920x1200.jpg"
              alt="Jane Dev Rel"
              width="1920"
              height="1200"
            />
            <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
          </figure>
          <p><q>I teach stuff.</q></p>
        </article>
      </main>
  
      <footer>
        <p>&copy; Acme Co.</p>
      </footer>
    </body>
  </html>
